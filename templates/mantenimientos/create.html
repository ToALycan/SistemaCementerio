<div class="modal-body">
    <form action="{{ url_for('mantenimiento.create') }}" method="post">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="espacio_id" class="form-label">Espacio</label>
                    <select class="form-select" id="espacio_id" name="espacio_id" required>
                        <option value="">Seleccione un espacio</option>
                        {% for espacio in espacios %}
                        <option value="{{ espacio.id }}">{{ espacio.tipo }} - Sector {{ espacio.sector }}, N° {{ espacio.numero }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha_programada" class="form-label">Fecha Programada</label>
                    <input type="date" class="form-control" id="fecha_programada" name="fecha_programada" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="costo" class="form-label">Costo Estimado</label>
                    <div class="input-group">
                        <span class="input-group-text">Bs.</span>
                        <input type="number" class="form-control" id="costo" name="costo" step="0.01" min="0">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Programar Mantenimiento
                </button>
            </div>
        </form>
</div>
