<div class="modal-body">
    <form action="{{ url_for('contrato.edit', id=item.id) }}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cliente_id" class="form-label">Cliente</label>
                <select class="form-select" id="cliente_id" name="cliente_id" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id==item.cliente_id %}selected{% endif %}>{{
                        cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="espacio_id" class="form-label">Espacio</label>
                <select class="form-select" id="espacio_id" name="espacio_id" required>
                    <option value="">Seleccione un espacio</option>
                    {% for espacio in espacios %}
                    <option value="{{ espacio.id }}" {% if espacio.id==item.espacio_id %}selected{% endif %}>
                        {{ espacio.tipo }} - Sector {{ espacio.sector }}, NÂ° {{ espacio.numero }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="tipo" class="form-label">Tipo de Contrato</label>
                <select class="form-select" id="tipo" name="tipo" required onchange="toggleFechaFin()">
                    <option value="">Seleccione un tipo</option>
                    <option value="Perpetuidad" {% if item.tipo=='Perpetuidad' %}selected{% endif %}>Perpetuidad
                    </option>
                    <option value="Temporal" {% if item.tipo=='Temporal' %}selected{% endif %}>Temporal</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="costo" class="form-label">Costo</label>
                <div class="input-group">
                    <span class="input-group-text">Bs.</span>
                    <input type="number" class="form-control" id="costo" name="costo" step="0.01" min="0"
                        value="{{ item.costo }}" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="Activo" {% if item.estado=='Activo' %}selected{% endif %}>Activo</option>
                    <option value="Vencido" {% if item.estado=='Vencido' %}selected{% endif %}>Vencido</option>
                    <option value="Cancelado" {% if item.estado=='Cancelado' %}selected{% endif %}>Cancelado
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio"
                    value="{{ item.fecha_inicio }}" required>
            </div>
            <div class="col-md-6 mb-3" id="fecha_fin_container">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin"
                    value="{{ item.fecha_fin }}">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Actualizar Contrato
            </button>
        </div>
    </form>
</div>
