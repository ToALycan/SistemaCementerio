<div class="modal-body">
    <form action="{{ url_for('contrato.create') }}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cliente_id" class="form-label">Cliente</label>
                <select class="form-select" id="cliente_id" name="cliente_id" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="espacio_id" class="form-label">Espacio</label>
                <select class="form-select" id="espacio_id" name="espacio_id" required>
                    <option value="">Seleccione un espacio</option>
                    {% for espacio in espacios %}
                    <option value="{{ espacio.id }}" data-precio="{{ espacio.precio }}">
                        {{ espacio.tipo }} - Sector {{ espacio.sector }}, N° {{ espacio.numero }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="tipo" class="form-label">Tipo de Contrato</label>
                <select class="form-select" id="tipo" name="tipo" required onchange="toggleFechaFin()">
                    <option value="">Seleccione un tipo</option>
                    <option value="temporal">Temporal (5 años)</option>
                    <option value="perpetuo">Perpetuo</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="costo" class="form-label">Costo</label>
                <div class="input-group">
                    <span class="input-group-text">Bs.</span>
                    <input type="number" class="form-control" id="costo" name="costo" step="0.01" min="0" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div class="col-md-6 mb-3" id="fecha_fin_container">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar Contrato
            </button>
        </div>
    </form>
</div>
