{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Usuario:</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Contraseña:</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">¿No tienes una cuenta? <a href="{{ url_for('login.register') }}" class="text-primary">Regístrate</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
