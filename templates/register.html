{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-person-plus me-2"></i>Registro de Usuario</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login.register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre Completo:</label>
                            <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label fw-bold">Nombre de Usuario:</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label fw-bold">Contraseña:</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rol" class="form-label fw-bold">Tipo de Usuario:</label>
                            <select class="form-select form-select-lg" id="rol" name="rol" required>
                                <option value="" selected disabled>Selecciona un rol</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuario</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill">
                            <i class="bi bi-person-plus me-2"></i>Registrarse
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">¿Ya tienes una cuenta? <a href="{{ url_for('login.login') }}"
                        class="text-primary">Inicia Sesión</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
