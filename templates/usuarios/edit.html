<div class="modal-body">
    <form action="{{ url_for('usuario.edit', id=item.id) }}" method="POST">
        <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ item.nombre }}">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="username" value="{{ item.username }}">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Rol</label>
            <select name="rol" class="form-select" required>
                <option value="admin" {% if item.rol=='admin' %}selected{% endif %}>Admin</option>
                <option value="usuario" {% if item.rol=='usuario' %}selected{% endif %}>Usuario</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-warning" data-bs-target="#ModalResetPassword{{ item.id }}"
                                data-bs-toggle="modal"><i class="bi bi-key"></i> Restablecer Contrase√±a</button>
            <button type="submit" class="btn btn-sm btn-primary">
                <i class="bi bi-pencil"></i> Actualizar Usuario
            </button>
        </div>

    </form>
</div>
