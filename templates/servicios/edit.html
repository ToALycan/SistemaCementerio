<div class="modal-body">
    <form action="{{ url_for('servicio.edit', id=item.id) }}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo de Servicio</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="Entierro" {% if item.tipo == 'Entierro' %}selected{% endif %}>Entierro</option>
                        <option value="Cremación" {% if item.tipo == 'Cremación' %}selected{% endif %}>Cremación</option>
                        <option value="Velatorio" {% if item.tipo == 'Velatorio' %}selected{% endif %}>Velatorio</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ item.descripcion }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" value="{{ item.fecha }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" name="hora" value="{{ item.hora }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cliente_id" class="form-label">Cliente</label>
                    <select class="form-select" id="cliente_id" name="cliente_id" required>
                        <option value="">Seleccione un cliente</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.id }}" {% if cliente.id == item.cliente_id %}selected{% endif %}>{{ cliente.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="difunto_id" class="form-label">Difunto</label>
                    <select class="form-select" id="difunto_id" name="difunto_id" required>
                        <option value="">Seleccione un difunto</option>
                        {% for difunto in difuntos %}
                        <option value="{{ difunto.id }}" {% if difunto.id == item.difunto_id %}selected{% endif %}>{{ difunto.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="espacio_id" class="form-label">Espacio (opcional)</label>
                    <select class="form-select" id="espacio_id" name="espacio_id">
                        <option value="">Sin asignar</option>
                        {% for espacio in espacios %}
                        <option value="{{ espacio.id }}" {% if espacio.id == item.espacio_id %}selected{% endif %}>{{ espacio.tipo }} - Sector {{ espacio.sector }}, N° {{ espacio.numero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="costo" class="form-label">Costo</label>
                    <div class="input-group">
                        <span class="input-group-text">Bs.</span>
                        <input type="number" class="form-control" id="costo" name="costo" step="0.01" min="0" value="{{ "%.2f"|format(item.costo) }}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="Pendiente" {% if item.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                        <option value="Pagado" {% if item.estado == 'Pagado' %}selected{% endif %}>Pagado</option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Actualizar Servicio
                </button>
            </div>
        </form>
</div>
